defaultNamespace: cattle-system
helm:
  #chart: https://pandaria-releases.oss-cn-beijing.aliyuncs.com/server-charts/latest/rancher-2.5.12-ent.tgz
  chart: https://pandaria-releases.oss-cn-beijing.aliyuncs.com/2.6-charts/latest/rancher-2.6.3-ent.tgz
targetCustomizations:
- name: demo
  helm:
    values:
      hostname: zhenyang.think-show.com
      ingress:
        tls:
          source: secret
      privateCA: true
      force: true
      postDelete:
        enabled: false
      imagePullSecrets:
        - name: regcred
  clusterSelector:
    matchLabels:
      name: local
  diff:
  comparePatches:
  - apiVersion: extensions/v1beta1
    kind: Ingress
    name: pandaria-rancher-grpc
    namespace: cattle-system
    operations:
    - {"op": "remove", "path": "/metadata/annotations"}
    - {"op": "remove", "path": "/spec/rules"}
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: pandaria-rancher
    namespace: cattle-system
    operations:
    - {"op": "remove", "path": "/metadata/annotations"}
